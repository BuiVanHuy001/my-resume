<!DOCTYPE html>
<html lang="en" class="light" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <title>Bui Van Huy</title>
    <meta name="description" content="Bui Van Huy - Web Developer and UI/UX Designer based in Ho Chi Minh city, Vietnam. Specializing in creating user-friendly and visually appealing digital experiences.">
    <meta name="keywords" content="Bui Van Huy, Web Developer, UI/UX Designer, Ho Chi Minh, Vietnam, Front-end, Back-end, Projects, Skills">
    <meta name="author" content="Bui Van Huy">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="assets/images/favicons/favicon.ico" type="image/png">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css" />
</head>
<body>
<main class="main">
    <div class="container py-5">
        <div class="row sticky-parent">
            <aside class="col-12 col-md-12 col-xl-3">
                <div class="sidebar box-outer sticky-column" data-aos="fade-right" data-aos-duration="400">
                    <div class="position-absolute" style="top: 10px; left: 10px">
                        <button id="bs_theme_toggle" style="width: 40px; height: 40px" class="border bg-transparent rounded-circle">
                            <i id="theme_icon" class="bi"></i>
                        </button>
                    </div>
                    <div class="sidebar__base-info" data-aos="flip-left" data-aos-delay="400" data-aos-duration="400">
                        <figure class="avatar-box position-relative">
                            <img src="./assets/images/animation.webp" style="scale: 1.4; top: -20%" class="position-absolute" alt="">
                            <img id="avatar" data-aos="zoom-in-up" data-aos-delay="800" src="" alt="">
                        </figure>
                        <div class="text-xl-center">
                            <h3 class="title title--h3 sidebar__name"></h3>
                            <div class="badge"></div>
                        </div>
                        <button class="btn btn--small btn--icon-right sidebar__btn js-btn-toggle">
                            <span>Show Contacts</span><i class="font-icon bi bi-chevron-down"></i></button>
                    </div>
                    <div class="sidebar__additional-info js-show">
                        <div class="separation"></div>
                        <ul class="details-info"></ul>
                        <div class="separation d-xl-none"></div>
                        <div class="sidebar__download mb-3">
                            <button class="btn btn--primary" data-bs-toggle="modal" data-bs-target="#pdfCV">
                                <i class="font-icon bi bi-download"></i> Download My CV
                            </button>
                        </div>
                        <div class="separation d-xl-none"></div>
                        <div class="social">
                            <a class="social__link" href="https://www.facebook.com/"><i class="font-icon bi bi-facebook fs-4"></i></a>
                            <a class="social__link" href="https://www.github.com/"><i class="font-icon bi bi-github fs-4"></i></a>
                            <a class="social__link" href="https://www.linkedin.com/"><i class="font-icon bi bi-linkedin fs-4"></i></a>
                        </div>
                    </div>
                </div>
            </aside>

            <div class="col-12 col-md-12 col-xl-9">
                <div class="box-outer" data-aos="fade-left" data-aos-duration="500">
                    <div class="nav-container">
                        <ul class="nav">
                            <li class="nav__item"><a class="active" href="#about">About</a></li>
                            <li class="nav__item"><a href="#skills">Skills</a></li>
                            <li class="nav__item"><a href="#education">Education</a></li>
                            <li class="nav__item"><a href="#project">Projects</a></li>
                            <li class="nav__item"><a href="#testimonials">Testimonials</a></li>
                        </ul>
                    </div>
                    <section id="about">
                        <div class="pb-0 pb-sm-2 about-content" data-aos="fade-right" data-aos-delay="300">
                            <h1 class="title title--h1 title__separate">About Me</h1>
                        </div>
                    </section>

                    <section id="skills">
                        <div class="row">
                            <h2 class="title title--h2 mt-3" data-aos="fade-right" data-aos-delay="300">My Skills</h2>
                        </div>
                    </section>

                    <section id="education" data-aos="fade-right" data-aos-delay="300">
                        <h2 class="title title--h2">
                            <span class="box box--s2 icon-box"><i class="font-icon bi bi-book"></i></span>Education
                        </h2>
                        <div class="timeline">

                        </div>
                    </section>

                    <section id="certificate" data-aos="fade-right" data-aos-delay="300">
                        <h2 class="title title--h2">
                            <span class="box box--s2 icon-box"><i class="font-icon bi bi-patch-check"></i></span>Certifications
                        </h2>
                        <div class="timeline">
                        </div>
                    </section>

                    <section id="project" data-aos="fade-right" data-aos-delay="300">
                        <h2 data-aos="fade-left" class="title title--h2 mb-3">Personal Projects</h2>
                        <div class="row"></div>
                    </section>

                    <section data-aos="fade-right" data-aos-delay="300" id="testimonials" class="testimonials overflow-hidden">
                        <h2 data-aos="fade-right" class="title title--h2 mt-3">Testimonials</h2>
                        <div class="swiper-container js-carousel-review">
                            <div class="swiper-wrapper"></div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="pdfCV" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Preview my CV</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="pdfViewer" src="assets/files/BuiVanHuy_CV.pdf#toolbar=0" height="700px" loading="lazy" style="width:
                    100%;
                     border: none"></iframe>
                </div>
                <div class="modal-footer">
                    <a download="BuiVanHuyCV.pdf" href="assets/files/BuiVanHuy_CV.pdf" class="btn btn-primary">
                        <i class="bi bi-download"></i> Download</a>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="back-to-top"></div>

<script src="assets/node_modules/aos/dist/aos.js"></script>
<script src="assets/node_modules/swiper/swiper-bundle.min.js"></script>

<script src="assets/js/main.js" type="module"></script>
</body>
</html>
